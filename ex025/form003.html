<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name" required>
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" value="5" required>
        </p>
    <!--Para dar limites com as medias inserimos min e max
        step="0.5" => Para inserir numeros com virgula EX: 1.5, 2.5, 3.5...

        Para ja aprecer uma nota automatica insira value="5", porem fazendo isso automaticamente retira o placeholder.
    -->
    <p>
        <label for="imes">Período Letivo</label>
        <input type="month" name="mes" id="imes" value="2020-07">
        <!--
             Para ja aprecer um mes e ano especifico automatica insira value="2020-07" como esta o exemplo logo acima.

        -->
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia" value="2020-07-14">
        </p>
        <!--Esta area insere um calendario, em que pode ser colocado dia, mes e ano.
        No campo value fica um data automatica na caixa, e é necessairo colocar nessa sequencia ano, mes, dia.
        -->
        <p>
            <label for="ihora">Hora da Prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <!--Campo de hora-->
    </p>
    <!--Area acima relacionada ao periodo aparece uma caixa com calendario(input type="month")-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form> 
</body>
</html>
